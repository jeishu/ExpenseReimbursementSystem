<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reimbursement System</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent-dashboard">
        <div class="employee-dashboard">
            <nav class="nav-bar">
                <p class="nav-header">MENU</p>
                <ul class="service-nav">
                    <li><a href="./employeeSubmit.html">Submit new request</a></li>
                    <li><a href="./employeePending.html">View your pending request</a></li>
                    <li><a href="./employeeResolved.html">View your resolved request</a></li>
                    <li><a href="./employeeViewProfile.html">View Profile</a></li>
                    <li><a href="./employeeUpdateProfile.html">Update Profile</a></li>
                    <li><a href="../../index.html">Logout</a></li>
                </ul>
            </nav>
            <div class="vertical-line"></div>
            <main class="service-dashboard">
                <p class="service-header">EMPLOYEE DASHBOARD</p>
                <p class="new-ticket">Submit a new ticket</p>
                <form id="submit-ticket-form" action="/submit" method="POST">
                    <!-- <label for="author_id" name="author_id">User ID</label>
                    <input id="author_id" name="author_id" type="text"/> -->
                    <p>Type of Ticket</p>
                    <select name="reim-type" id="reim-type">
                        <option class="options" value=""></option>
                        <option class="options" value="food">Food</option>
                        <option class="options" value="travel">Travel</option>
                        <option class="options" value="utility">Utility</option>
                    </select>
                    <label for="description" name="description">Description of Expenses</label>
                    <textarea type="text" name="description" id="description"></textarea>
                    <label for="amount" name="amount">Amount</label>
                    <input type="number" name="amount" id="amount">
                    <input type="submit" id="submit-ticket">
                </form>
            </main>
        </div>
    </div>
    
    <script src="../../assets/js/submitTicket.js"></script>
</body>
</html>
