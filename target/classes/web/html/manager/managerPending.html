<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reimbursement System</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent-dashboard">
        <div class="employee-dashboard">
            <nav class="nav-bar">
                <p class="nav-header">MENU</p>
                <ul class="service-nav">
                    <li><a href="./managerAllTickets.html">View all tickets</a></li>
                    <li><a href="./managerPending.html">View all pending request</a></li>
                    <li><a href="./managerResolved.html">View all resolved request</a></li>
                    <li><a href="./managerViewAllEmp.html">View all employees</a></li>
                    <!-- <li><a href="./managerViewReimByEmp.html">View request by employee</a></li>                     -->
                    <li><a href="../../index.html">Logout</a></li>
                </ul>
            </nav>
            <div class="vertical-line"></div>
            <main class="service-dashboard">
                <p class="service-header">MANAGER DASHBOARD</p>
                <div class="table-container">
                    <p class="reim-header">PENDING TICKETS</p>
                    <table id="pending-table" class="reim-tables">
                        <tbody>
                            <tr>
                                <th>Ticket ID</th>
                                <th>Accepted</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Resolved Time</th>
                                <th>Resolved</th>
                                <th>Submit Time</th>
                                <th>Author</th>
                                <th>Resolved ID</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <form id="approval-form" action="/reimbursement/approval" method="post">
                    <select name="reimId" id="reimId">

                    </select>
                    <select name="reim-options" id="reim-options">
                        <option value=""></option>
                        <option value="true">APPROVE</option>
                        <option value="false">DENY</option>
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </main>
        </div>
    </div>
    
    <script src="../../assets/js/getAllReim.js"></script>
</body>
</html>
