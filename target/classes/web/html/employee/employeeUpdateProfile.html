<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reimbursement System</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent-dashboard">
        <div class="employee-dashboard">
            <nav class="nav-bar">
                <p class="nav-header">MENU</p>
                <ul class="service-nav">
                    <li><a href="./employeeSubmit.html">Submit new request</a></li>
                    <li><a href="./employeePending.html">View your pending request</a></li>
                    <li><a href="./employeeResolved.html">View your resolved request</a></li>
                    <li><a href="./employeeViewProfile.html">View Profile</a></li>
                    <li><a href="./employeeUpdateProfile.html">Update Profile</a></li>
                    <li><a href="../../index.html">Logout</a></li>
                </ul>
            </nav>
            <div class="vertical-line"></div>
            <main class="service-dashboard">
                <p class="service-header">EMPLOYEE DASHBOARD</p>
                <p id="profile-header">Update Profile Information</p>
                <form id="update-profile" action="/update" method="post">
                    <label for="p-first-name">First name:</label>
                    <input type="text" id="p-first-name" name="p-first-name" required>
                    <label for="p-last-name">Last name:</label>
                    <input type="text" id="p-last-name" name="p-last-name" required>
                    <label for="p-email">Email:</label>
                    <input type="text" id="p-email" name="p-email" required>
                    <label for="p-username">Username:</label>
                    <input type="text" id="p-username" name="p-username" required>
                    <label for="p-password">Password:</label>
                    <input type="text" id="p-password" name="p-password" required>
                    <input id="profile-update-btn" type="submit" value="Submit">
                  </form>
            </main>
        </div>
    </div>
    
    <script src="../../assets/js/viewProfile.js"></script>
</body>
</html>
